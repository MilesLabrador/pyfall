

<!doctype html>
<html>
  <head>
    <title>Spyfall</title>
    <style>
      html, body {
        width:100%;
        height:100%;
        margin:0px;
        padding:0px;
        font-size: 16px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-color: #facbcb
      }
      main {
        display:inline-block;
        margin:0px;
        height:100%;
      }
      
      .page {
        display: none;
      }
      .default {
        display:block;
      }
      
      :target {
        display:block;
      }
      
      :target ~ .default {
        display:none;
      }

    </style>
  </head>
  <body>
    <div id="content">
    <h1>Spyfall</h1>
      <main>
        <div id="newgame" class="page">
          <h1>New Game</h1>
          <p>Name</p>
          <p>Time</p>
          <p>number votes needed</p>
          <button onclick="window.location.href = '#home'">back</button>
          <button onclick="window.location.href = 'gamekey'">create</button>
        </div>
        <div id="joingame" class="page">
            <h1>Join Game</h1>
            <p>Game Key</p>
            <p>Name</p>
            <button onclick="window.location.href = '#home'">back</button>
            <button onclick="window.location.href = 'gamekey'">join</button>
        </div>
        <div id="home" class="page default">
          <h1>Welcome!</h1>
          <button onclick="window.location.href = '#newgame'">New Game</button>
          <button onclick="window.location.href = '#joingame'">Join Game</button>
        </div>
      </main>
    </div>
  </body>
</html>
